{% extends "base.html" %}

{% block titles %}
login
{% endblock %}

{% block content %}

<div class="row text-center vertical-middle-sm">
    <h1>Login</h1>
    <p> Input your username and password</p>
    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Login">
    </form>
</div>

    <p style="margin-top: 10px">Forgot your password ?<a href="{% url 'password_reset_recover' %}">
        reset password</a>
    </p>
    <p style="margin-top: 10px">If you had not a username,<a href="{% url 'account:user_register' %}">
        ,please</a>
    </p>
{% endblock %}
